<!DOCTYPE html>
<head>
<!---- The page has a title Lifestyle Store-->
<title>Lifestyle Store</title>
<!---- External css file index.css placed in the folder css is linked-->
<link href="styles/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--header part-->
    <div class="header">
        <div class="inner-header">
            <div class="logo"><a>Lifestyle Store</a></div>
            <div class="header-link"><a>Login</a></div>
            <div class="header-link"><a>Signup</a></div>   
        </div>
    </div>
<!--content-->
    <div class="content">
        <div class="banner-img">
            <div class="inner-banner-img">
                <center>
                    <div class="banner-content">
                        <h1>We sell lifestyle.</h1>
                        <p>Flat 40% OFF on premium brands </p><br><br>
                        <a class="button">Shop Now</a>
                    </div>
                </center>
            </div>
        </div>
<!--image cards and description of items-->
        <div class="container">
            
<!--cameras-->            
            <div class="items">
                <a href="#">
                    <img src="img/camera.jpg" alt="" class="thumbnail"/>
                    <div class="caption">
                        <h2>Cameras</h2>
                        <p>Choose among the best available in the world.</p>

                    </div>
                </a>
            </div>
<!--watches-->

            <div class="items">
                <a href="#">
                    <img src="img/watch.jpg" alt="" class="thumbnail"/>
                    <div class="caption">
                        <h2>Watches</h2>
                        <p>Original watches from the
                            best brands.</p>

                    </div>
                </a>
            </div>
<!--shirts-->

            <div class="items">
                <a href="#">
                    <img src="img/shirt.jpg" alt="" class="thumbnail"/>
                    <div class="caption">
                        <h2>Shirts</h2>
                        <p>Our exquisite collection of shirts.</p>

                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
